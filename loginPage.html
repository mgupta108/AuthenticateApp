<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Diary</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <div class="loginPanel" id="loginSection">
        <div id="logoSectionLogin">
            <div class="align-logo">
                <img src="images/diaryShayari.jpg" alt="BrandLogo" />
            </div>
        </div>
        <div id="contentSectionLogin" class="generalContent ">
            <p class="text-primary my-3 display-4">Log In</p>
            <div class="container">
                <div class="row my-5 mx-5">
                    <input type="text" class="form-control border-top-0 border-right-0 border-left-0"
                        placeholder="Username" id="username">
                </div>

                <div class="row my-5 mx-5">
                    <input type="password" class="form-control border-top-0 border-right-0 border-left-0"
                        placeholder="Password" id="pwd">
                </div>

                <div class="row my-5 justify-content-center">
                    <button type="submit" class="btn btn-lg btn-primary btn-outline-primary"
                        onclick="submitForm()">Submit</button>
                </div>
            </div>


        </div>
    </div>

    <div class="container" id="error-conatiner">
        <div class="row">
            <div class="col-md-8 offset-md-4 my-5">
                <p id="errorDiv"></p>
            </div>

        </div>
    </div>


    <!-- <script src="script.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script/handleLogin.js"></script>
</body>

</html>
